<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <title>DT173 - Moment 5</title>
</head>

<body>
  <header>
    <div class="header-content">
      <h1 class="logo">
        Moment 5 - DT173G
      </h1>
      <div class="social">
        <a href="https://github.com/jona-laa/" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        <a href="https://www.linkedin.com/in/jonathan-laasonen-974aa617a/" target="_blank"><i
            class="fab fa-linkedin fa-2x"></i></a>
      </div>
    </div>
  </header>

  <main>
    <section id="courses" class="section-padding bg-light">

      <div class="section-header">
        <h2>Finished Courses</h2>
      </div>

      <div id="courses-container" class="row trio">
        <!-- Courses Generated On Window Load -->
      </div> <!-- courses-container end -->

      <!-- Total Credits -->
      <div class="col-1 credits section-padding">
        <div class="section-header">
          <h2>Total Credits</h2>
        </div>
        <div class="credits-total">
          <span id="credits-total_score"></span>
          <!-- Total Credits Generated On Window Load -->
        </div>
      </div>
    </section> <!-- courses end-->




    <section id="add-course section-padding">
      <div class="col">
        <div class="col-2 bg-light">
          <div class="section-header">
            <h2>Add Course</h2>
          </div>
          <form class="contact-form">
            <div>
              <label for="code"></label>
              <input type="text" name="code" id="code" placeholder="Enter Code                 (e.g: DT173G)" required>
            </div>
            <div>
              <label for="name"></label>
              <input type="text" name="name" id="name" placeholder="Enter Name" required>
            </div>
            <div>
              <label for="progression"></label>
              <input type="progression" name="progression" id="progression" placeholder="Enter Progression" required>
            </div>
            <div>
              <label for="link"></label>
              <input type="text" name="link" id="link" placeholder="Enter link" required>
            </div>
            <div>
              <label for="credits"></label>
              <input type="number" name="credits" id="credits" min="1" max="30"
                placeholder="Enter credits               (e.g: 7.5)" required>
            </div>
            <div>
              <label for="icon"></label>
              <input type="text" name="icon" id="icon" placeholder="Font-Awesome icon    (e.g: fab fa-linkedin)"
                required>
            </div>
            <div class="feedback">
              <span id="feedback-message"></span>
            </div>
            <input type="submit" value="Send" id="submit" class="btn" onclick="addCourse(event)">
          </form>
        </div>
      </div> <!-- col end -->


    </section>

  </main>

  <footer class="bg-dark">
    <div class="social">
      <a href="https://github.com/jona-laa/" target="_blank"><i class="fab fa-github fa-2x"></i></a>
      <a href="https://www.linkedin.com/in/jonathan-laasonen-974aa617a/" target="_blank"><i
          class="fab fa-linkedin fa-2x"></i></a>
    </div>
    <small>&copy; 2020 Jona.Laa.Dev </small>

  </footer>
  <script src="//code.jquery.com/jquery-latest.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
